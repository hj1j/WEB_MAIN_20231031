<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" integrity="sha512-ZCsRHqhdDXrq4iTXVZLkGBsOfDlvhvHhEMQlCosf9Oqy1p6xizF1LSWa6uuISGqeh9PmCzfneGcYZvc9t/hjaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="../css/login.css">
    <style>
        table {
            font-size: 19pt;
            color: white;
        }

    </style>
    <script type="text/javascript" src = "../js/login.js" defer></script>
    <meta name="author" content="20231031">
    <meta name="keywords" content="computer">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--뷰포트 부트스트랩-->
    <title>LOL 메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--링크 부트스트랩-->

    <script type="text/javasript" src="../js/login.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <body style="background-color: black;" onload="init();"> <!--마지막init 로딩 부분 추가(login.html 수정) onload="pop_up();">-->
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <form method="get" id="login_form" action="/login/index_login.html">
                          <!--폼-->
                        <h2 class="fw-bold mb-2 text-uppercase">로그인 화면</h2>
                        <p class="text-white-50 mb-5">로그인용 이메일과 패스워드를 입력!</p>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg"name="id"/>
                          <label class="form-label" for="typeEmailX">이메일</label>
                        </div>

                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg"name="password"/>
                          <label class="form-label" for="typePasswordX">패스워드</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">패스워드 찾기</a></p>
          
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button">Login</button>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="logout_btn" type="button">Logout</button>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>

                      <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
                        </label>
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                        
                      </div>
                    </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
